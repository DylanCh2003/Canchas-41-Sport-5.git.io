<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canchas de futbol</title>
    <style>
        /* Estilos globales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            color: #333;
            line-height: 1.6;
            background-color: #f4f7f9;
            overflow-x: hidden;
        }

        /* Encabezado */
        header {
            background-color: #002855;
            color: #fff;
            padding: 1.5rem 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #ffc107;
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 70vh;
            background: url('./Imagenes/Canchas.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-out;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            animation: fadeInDown 1.5s ease-out;
        }

        .hero p {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1.5s ease-out;
        }

        .btn {
            display: inline-block;
            background-color: #ffc107;
            color: #002855;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #ffca28;
            transform: translateY(-5px);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        footer {
            background-color: #002855;
            color: #fff;
            text-align: center;
            padding: 2.5rem 1rem;
            font-size: 1rem;
            margin-top: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Cancha 41 SPORT 5</h1>
        <nav>
            <ul>
                <li><a href="Principal.html">Inicio</a></li>
                <li><a href="Horarios.html">Horarios</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Cancha 41 SPORT 5</h1>
            <p>Descubre las mejores canchas del país</p>
            <img src="./Imagenes/Logo-removebg-preview.png" alt="Logo de la empresa" style="width: 150px; height: auto; display: block; margin: auto;">
            <a href="Principal.html" class="btn">Descubre Más</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Canchas de futbol | Todos los derechos reservados.</p>
    </footer>
</body>
</html>
